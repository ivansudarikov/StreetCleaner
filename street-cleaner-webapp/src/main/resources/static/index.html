<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>

<div class="container-fluid" id="admin">
  <div class="row">
    <div class="col-sm-12 sidebar">
      <div class="">
        <div class="sidebar__logo">
          <img src="img/logo.png" alt="Logo" class="sidebar__logo_img">
          <h2 class="sidebar__title">Street Cleaner</h2>
        </div>
        <ul class="nav nav-inline">
          <li class="active nav-item"><a href="#" class="nav_link">Объявления <span class="sr-only">(current)</span></a></li>
          <li class="nav-item"><a class="nav_link" href="#">Пользователи</a></li>
          <li class="nav-item"><a class="nav_link" href="#">Карта объявлений</a></li>
        </ul>
      </div>
    </div>
    <div class="col-sm-12 content"  id="vue-app">
      <h2>Список объявлений</h2>

      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
          <tr>
            <th>#</th>
            <th>Изображение</th>
            <th>Кто добавил</th>
            <th>Телефон для админов</th>
            <th>Координаты</th>
            <th>Статус</th>
            <th>Позвонить</th>
          </tr>
          </thead>
          <tbody>
          <tr v-for="number in numberList" track-by="orderId">
            <td>{{number.orderId}}</td>
            <td><a href="{{'/image?imagepath=' + number.imagePath}}"><img width="50px" src="{{'/image?imagepath=' + number.imagePath}}"></a></td>
            <td>{{number.userName}}</td>
            <td>{{number.phoneNumber}}</td>
            <td><a target="_blank" href="https://maps.yandex.ru/?text={{number.latitude}},{{number.longitude}}">Место</a></td>
            <td>{{number.orderStatus}}</td>
            <td><button type="button" v-on:click="callTo(number.phoneNumber, number.orderId)" class="btn btn-primary" :disabled="number.orderStatus === 'IN_PROGRESS'">Позвонить</button></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/vue.js"></script>
<script src="js/main.js"></script>
</body>
</html>
