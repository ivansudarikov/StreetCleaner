<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="/css/main.css">
  <script defer src="js/jquery.js"></script>
  <script defer src="js/bootstrap.js"></script>
  <script defer src="js/vue.js"></script>
  <script defer src="js/main.js"></script>
</head>
<body>

<div class="container-fluid" id="admin">
  <div class="row">
    <div class="col-sm-3 sidebar">
      <div class="">
        <div class="sidebar__logo">
          <img src="img/logo.png" alt="Logo" class="sidebar__logo_img">
          <h2 class="sidebar__title">Street Cleaner</h2>
        </div>
        <ul class="nav nav-sidebar">
          <li class="active"><a href="#">Объявления <span class="sr-only">(current)</span></a></li>
          <li><a href="#">Пользователи</a></li>
          <li><a href="#">Карта объявлений</a></li>
        </ul>
      </div>
    </div>
    <div class="col-sm-9 content"  id="vue-app">
      <h2>Список рекламы</h2>

      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
          <tr>
            <th>#</th>
            <th>Изображение</th>
            <th>Кто добавил</th>
            <th>Телефон для админов</th>
            <th>Координаты</th>
            <th>Статус</th>
            <th>Позвонить</th>
          </tr>
          </thead>
          <tbody>
          <tr v-for="number in numberList">
            <td>{{number.id}}</td>
            <td><a href="{{number.image}}"><img width="50px" src="{{number.image}}"></a></td>
            <td>{{number.name}}</td>
            <td>{{number.dialPhone}}</td>
            <td><a target="_blank" href="https://maps.yandex.ru/?text={{number.coordinates}}">Место</a></td>
            <td>{{number.status}}</td>
            <td><button type="button" v-on:click="callTo(number.dialPhone)" class="btn btn-primary" :disabled="number.status === 'Calling'">Позвонить</button></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</body>
</html>
